<div class="col-md-8 col-md-offset-2">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" name="content" id="content" class="form-control" [ngModel]="message?.content" required>
    </div>
    <!--<div class="form-group">
      <label for="content">Username</label>
      <input type="text" name="username" id="username" class="form-control" ngModel required>
    </div>-->
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
  </form>
</div>
