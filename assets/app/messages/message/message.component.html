<md-card class="example-card">
  <md-card-header>
    <md-card-title>Shiba Inu</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>{{message.content}}</p>
  </md-card-content>
  <div *ngIf="belongsToUser()">
    <md-card-actions>
      <button md-button (click)="onEdit()">Edit</button>
      <button md-button (click)="onDelete()">Delete</button>
    </md-card-actions>
  </div>
  <md-card-subtitle>{{message.username}}</md-card-subtitle>
</md-card>
